<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Всплывающие окна</title>
	<!-- Стили от bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Мои стили -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	
<div class="container">
	<a class="link" href="#delete-modal" data-toggle="modal">Ссылка</a>
	<button class="btn btn-success my-button" data-toggle="modal" data-target="#delete-modal">Кнопка</button>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="delete-modal">
	<!-- Белое окно -->
  <div class="modal-dialog">
  	<!-- Содержимое окна -->
    <div class="modal-content">
    	<!-- Шапка модального окна -->
      <div class="modal-header">
      	<!-- Кнопка закрыть -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- Заголовок модального окна -->
        <h4 class="modal-title">Удалить файл</h4>
      </div>
      <!--Тело модального окна -->
      <div class="modal-body">
        <p>Вы действительно хотите удалить данный файл?</p>
      </div>
      <!-- Подвал модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">Нет</button>
        <button type="button" class="btn btn-primary yes-btn">Да</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Библиотека jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Подключенные js-файлы -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
