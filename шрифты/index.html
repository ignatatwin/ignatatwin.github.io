    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
    	<div class="container">
  				<div class="text-box"><input type="search" class="form-control" autofocus placeholder="Введите свою фразу"></div>
  				<div class="fonts">
  					<div class="sans"><p class="resault">Начните писать фразу</p></div>
  					<small>Вот так выглядит шрифт <strong>Open Sans</strong></small>
  					<hr>
  					<div class="bebas"><p class="resault">Начните писать фразу</p></div>
  					<small>Вот так выглядит шрифт <strong>Bebas</strong></small>
  					<hr>
  					<div class="lato"><p class="resault">Начните писать фразу</p></div>
  					<small>Вот так выглядит шрифт <strong>Lato</strong></small>
  					<hr>
  					<div class="lobster"><p class="resault">Начните писать фразу</p></div>
  					<small>Вот так выглядит шрифт <strong>Lobster</strong></small>  					
  				</div>
    	</div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
    		$('input').keyup(function(){
    			$('p.resault').text($('input').val())
    		});
    </script>
  </body>
